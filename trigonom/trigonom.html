<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<div id="container-div">
		<canvas id="drawing_canvas" width="1440" height="800"></canvas>
		<br><br>
		<select id="user_choice">
			<option value="0">Draw sine</option>
			<option value="1">Draw cosine</option>
			<option value="2">Draw tangent</option>
			<option value="3">Draw cotangent</option>
			<option value="4">Draw secant</option>
			<option value="5">Draw cosecant</option>
		</select>
		<button onclick="start_curve()">Start</button>
		<button onclick="clear_canvas()">Clear</button>
		X value: <span id="x_value">0</span> arc degrees - 
		Y value: <span id="y_value">0</span>
	</div>
	<script src="app.js"></script>
</body>
</html>
